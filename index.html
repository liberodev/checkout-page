<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout page</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="subcontainer">
            <div class="left">
                <div class="product-container">
                    <div class="product-container">
                        <div class="detail">
                            <p class="brand">Redux</p>
                            <h2 class="watchName">Analog Men's Watch</h2>
                        </div>
                        <div class="imgSlide">
                            <img src="./assets/img/1.png" style="width: 100%;" />
                        </div>

                        <div class="imgSlide">
                            <img src="./assets/img/2.png" style="width: 100%;" />
                        </div>

                        <div class="imgSlide">
                            <img src="./assets/img/3.png" style="width: 100%;" />
                        </div>
                        <!-- dot pagination  -->
                        <div class="dots">
                            <a class="pagination" onclick="currentSlide(1)"></a>
                            <a class="pagination" onclick="currentSlide(2)"></a>
                            <a class="pagination" onclick="currentSlide(3)"></a>
                        </div>
                        <!-- dot pagination  -->
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="checkout-container">
                    <p>Checkout</p>
                    <div class="field">
                        <input type="text" placeholder="Card Name" />
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Card Number" />
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Cardholder Name" />
                    </div>
                    <div class="field last_field">
                        <div class="item">
                            <input type="text" placeholder="Expiry Date" />
                        </div>
                        <div class="item">
                            <input type="text" placeholder="CVV" />
                        </div>
                    </div>
                    <button type="submit" class="btn">Complete Order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
